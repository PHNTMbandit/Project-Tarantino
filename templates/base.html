{% load static %}

<html lang="en">
  <head>

      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static "global.css" %}" />

  <body>
    <header id="main-navigation">
      <h1>

      </nav>

  </body>
</html>
